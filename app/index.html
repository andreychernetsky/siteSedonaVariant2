<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Седона проект 1</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="body">

<header class="main-header">
	<div class="logo">
		<picture>
			<source media="(min-width:1200px)" srcset="img/logo/logo-sedona-desktop.svg">
			<source media="(min-width:768px)" srcset="img/logo/logo-sedona-tablet.svg">
			<source media="(min-width:320px)" srcset="img/logo/logo-sedona-mobile.svg">
			<img class="logo__picture" width="102" height="83" src="img/logo-sedona-desktop.svg" alt="City of Sedona">
		</picture>
	</div>
	<div class="main-header__menu-button">
		<div class="burger-button">
			<span class="burger-button__icon-bars"></span>
		</div>
	</div>
	<nav class="main-menu main-menu--no-js">
		<ul class="main-menu__list">
			<li class="main-menu__item">
				<span class="main-menu__cross-button"></span>
				<a class="main-menu__link main-menu__link--active">Главная</a>
			</li>
			<li class="main-menu__item">
				<a class="main-menu__link" href="./photo.html">Фото и видео</a>
			</li>
			<li class="main-menu__item main-menu__item--third">
				<a class="main-menu__link" href="./form.html">Форма отзыва</a>
			</li>
			<li class="main-menu__item">
				<a class="main-menu__link" href="#">HTML Academy</a>
			</li>
		</ul>
	</nav>
</header>

<main class="container-wrap">
	<section class="info-section">
		<div class="info-section__image">
			<img class="info-section__index-text" src="img/logo/text-sedona-index.svg" alt="Sedona slogan">
		</div>
		<div class="info-section__facts">
			<h2 class="info-section__title">
				Седона — небольшой
				городок&nbsp;в&nbsp;Аризоне,
				заслуживающий большего!</h2>
			
			<p class="info-section__reasons">
				Рассмотрим 5 причин, по которым Седона круче чем гранд каньон!
			</p>
		</div>
	</section>
</main>


<script src="js/libs.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
